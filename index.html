<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para agendamento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulario para agendamento</h1>
        </header>
        <form id="form-agendamento">
            <label for="nome">Nome:</label>
            <input type="text" id="Nome-contato" placeholder="Insira seu nome">
            <label for= "phone_number"> Telefone:</label>
            <input type="tel"id="numero-contato" placeholder="(00)00000-0000">
            <button typer="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                        Nome para contato
                </th>
                <th>Numero para contato</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
    </table>
</div>
<script src="./main.js"></script>
</body>
</html>
